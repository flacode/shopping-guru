<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Guru</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1> The Shopping Guru </h1>
        </header>
        <section  class= "form_element">
            <h2>New Shopping List</h2>
            <form method="post" action="" id="forms">
                Name:<br>
                <input type="text" name="list_name" size="40"><br>
                Due Date:<br>
                <input type="date" name="dob" size="40"><br><br>
                Add Items:<br>
                <form method="post" action="">
                    <input type="text" name="item" placeholder="Item">
                    <input type="text" name="qty" placeholder="Quantity">
                    <input type="text" name="from" placeholder="From">
                    <input type="submit" value="Add">
                </form><br>
                <input type="submit" value="Done">
                </form>
        </section>
        <footer>
            <p>&copy; flacode 2017</p>
        </footer>
    </body>
</html>
