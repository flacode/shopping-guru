<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Guru</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <h1> The Shopping Guru </h1>
        </header>
        <section  class= "form_element">
            <h2>User Login</h2>
            {% if error_msg %}
                <p class="errors"> {{ error_msg }} </p>
            {% endif %}
            <form method="post" action="/login" id="forms">
                E-mail:<br>
                <input type="email" name="email" size="40" required><br>
                Password:<br>
                <input type="password" name="psw" size="40" required><br>
                <input type="submit" value="submit">
            </form>
            <p>You dont have an account, please <a href="/register">register</a>
        </section>
        <footer>
            <p>&copy; flacode 2017</p>
        </footer>
    </body>
</html>
