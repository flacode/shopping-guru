<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Guru</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <h1> The Shopping Guru </h1>
        </header>
        <nav>
            <a href="/{{ username }}/shoppinglists">View shopping lists</a> | <a href="/logout">Logout</a>
        </nav>
        <section  class= "form_element">
            <h2>Shopping List items</h2>
            <form method="post" action="">
                <input type="text" name="item" placeholder="Item" required>
                <input type="text" name="qty" placeholder="Quantity" required>
                <input type="submit" value="Add Item">
            </form>
        </section>
        <footer>
            <p>&copy; flacode 2017</p>
        </footer>
    </body>
</html>
