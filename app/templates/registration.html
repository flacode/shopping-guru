<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Guru</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <header>
            <h1> The Shopping Guru </h1>
        </header>
        <section  class= "form_element">
            <h2>User Registration</h2>
            {% if error_msg %}
                <p class="errors"> {{ error_msg }} </p>
            {% endif %}
            <form method="post" action="/register" id="forms">
                Username:<br>
                <input type="text" name="username" size="40"><br>
                E-mail:<br>
                <input type="email" name="email" size="40"><br>
                Password:<br>
                <input type="password" name="password" size="40"><br>
                Confirm password:<br>
                <input type="password" name="confirm_password" size="40"><br>
                <input type="submit" value="submit">
                </form>
                <p>Already have an account, please <a href="/login">login</a>
        </section>
        <footer>
            <p>&copy; flacode 2017</p>
        </footer>
    </body>
</html>
